name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: ğŸ§¹ Grant execute permission
        run: chmod +x gradlew

      - name: ğŸ”¨ Build all modules
        run: ./gradlew build --no-daemon

      - name: ğŸ§ª Run DSL Test
        run: ./gradlew :dsl-test:test --no-daemon

  publish:
    name: ğŸš€ Publish to Local Repo (ì˜ˆì‹œ)
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: ğŸ§¹ Grant execute permission
        run: chmod +x gradlew

      - name: "ğŸš€ Publish (ì˜ˆ: mavenLocal ë˜ëŠ” custom)"
        run: ./gradlew publishToMavenLocal --no-daemon
